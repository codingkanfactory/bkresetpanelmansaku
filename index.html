<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-sm border p-6">
            <div class="text-center mb-6">
                <div class="mx-auto w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                    <i data-lucide="shield" class="w-6 h-6 text-blue-600"></i>
                </div>
                <h1 class="text-2xl font-semibold text-gray-900">Admin Login</h1>
                <p class="text-gray-600 mt-2">Enter your credentials to access the admin panel</p>
            </div>
            <div class="space-y-4">
                <div class="space-y-2">
                    <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                    <input 
                        id="email" 
                        type="email" 
                        placeholder="admin@example.com"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
                <div class="space-y-2">
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <input 
                        id="password" 
                        type="password" 
                        placeholder="Enter password"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
                <button 
                    id="loginBtn" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    Login
                </button>
            </div>
        </div>
    </div>

    <!-- Main Admin Panel -->
    <div id="adminPanel" class="hidden min-h-screen bg-gray-50 p-4">
        <div class="max-w-7xl mx-auto space-y-6">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-sm border p-6">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                        <i data-lucide="shield" class="w-5 h-5 text-blue-600"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-semibold text-gray-900">Student Management Admin Panel</h1>
                        <p class="text-gray-600">Manage student data and cases</p>
                    </div>
                </div>
            </div>

            <!-- Status Alert -->
            <div id="statusAlert" class="hidden p-4 rounded-md border">
                <div class="flex items-center">
                    <i data-lucide="alert-triangle" class="h-4 w-4 mr-2"></i>
                    <span id="statusMessage"></span>
                </div>
            </div>

            <div class="grid lg:grid-cols-2 gap-6">
                <!-- Students List -->
                <div class="bg-white rounded-lg shadow-sm border">
                    <div class="p-6 border-b">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <i data-lucide="users" class="w-5 h-5 text-blue-600"></i>
                                <h2 class="text-lg font-semibold">Students (<span id="studentCount">0</span>)</h2>
                            </div>
                            <button 
                                id="refreshStudents" 
                                class="flex items-center space-x-2 px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                                <span>Refresh</span>
                            </button>
                        </div>
                    </div>
                    <div class="p-6">
                        <div id="studentsList" class="space-y-3 max-h-96 overflow-y-auto">
                            <!-- Students will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Cases List -->
                <div class="bg-white rounded-lg shadow-sm border">
                    <div class="p-6 border-b">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <i data-lucide="file-text" class="w-5 h-5 text-blue-600"></i>
                                <h2 class="text-lg font-semibold">Cases (<span id="caseCount">0</span>)</h2>
                            </div>
                            <button 
                                id="refreshCases" 
                                class="flex items-center space-x-2 px-3 py-1 border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            >
                                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                                <span>Refresh</span>
                            </button>
                        </div>
                    </div>
                    <div class="p-6">
                        <div id="casesList" class="space-y-3 max-h-96 overflow-y-auto">
                            <!-- Cases will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-lg max-w-md w-full p-6">
            <h3 id="modalTitle" class="text-lg font-semibold text-gray-900 mb-2"></h3>
            <p id="modalDescription" class="text-gray-600 mb-6"></p>
            <div class="flex justify-end space-x-3">
                <button 
                    id="modalCancel" 
                    class="px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    Cancel
                </button>
                <button 
                    id="modalConfirm" 
                    class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
                >
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
